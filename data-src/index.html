<!DOCTYPE html>
<html lang="en" ng-app="StravaDistanceDisplay">

<head>
  <meta charset="UTF-8">
  <title>Hello!</title>
  <link href="/static/bootstrap.min.css" rel="stylesheet">
  <link href="/static/bootstrap-theme.min.css" rel="stylesheet">
  <script src="/static/app.js"></script>
</head>

<body class="container" ng-controller="StatusController">
  <h1>Small ball of wires and chips</h1>

  <div class="panel panel-primary">

      <h3 class="panel-title">Current Status</h3>
    </div>

    <div class="panel-body">

      Free Heap: {{ status.heap }}

  </div>

</html>
